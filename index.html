<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<main>
  <div class="card">
    <div class="row">
    <div class="col-lg">
    <img src="images/image-product-mobile.jpg" class="card-img-top img-mobile" alt="product">

    <img src="images/image-product-desktop.jpg" class="card-img-top img-desktop" alt="product">
    </div>
    <div class="col-lg">
    <div class="card-body">
      <h5 class="card-title text-uppercase">Perfume</h5>
      <h1 class="mainTitle">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="row">
          <div class="col">
        <h1 class="price">$149.99</h1>
          </div>
          <div class="col">
            <h2 class="priceNot text-decoration-line-through">$169.99</h2>
          </div>
        </div>

        <button class="cart btn-primary btn-lg btn-block"><img src="images/icon-cart.svg" class="cartImg" alt="cart"> Add to Cart</button>
    </div>
</div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
  </div>
  </main>
</body>
</html>
